#set -g default-terminal "xterm-256olor-italic"
#set -g default-terminal "screen-256color-italic"
set -g default-terminal "tmux-256color-italic"
#set -g update-environment -r

source "/home/derek/.tmux/tmux-statusline-colors.conf"

setw -g mode-keys vi
unbind C-b
set-option -g prefix C-Space
set -g base-index 1
set -s escape-time 0
setw -g aggressive-resize on
set -g renumber-windows on
 set -g bell-action none
set -g focus-events on

unbind r
bind r source-file ~/.tmux.conf

# Copy and paste
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'V' rectangle-toggle
#bind-key -t vi-copy 'y' copy-selection
#bind-key -t vi-copy 'y' copy-pipe 'xclip -in -selection clipboard'

# window and pane commands
unbind l
#bind Tab last-window
bind-key C-a select-pane -t :.+
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R
bind -r C-q kill-session
bind -r Right select-window -n
bind -r Left select-window -p
# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
#is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(bash|view|n?vim?x?)(diff)?$"'
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind V split-window -h
bind H split-window

# Two start up scripts for dev and mail
bind -r C-D source-file ~/.tmux/rrdf
bind -r C-S source-file ~/.tmux/ssdev
bind -r C-N source-file ~/.tmux/npdev
bind -r C-T source-file ~/.tmux/teddev
bind -r C-E source-file ~/.tmux/mail
bind -r C-P source-file ~/.tmux/pdev
bind -r C-G source-file ~/.tmux/logs

set -g @shell_mode 'vi'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-open'
#set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-net-speed'
#set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'jbnicolai/tmux-fpp'

set -g @prefix_highlight_fg 'white'
set -g @prefix_highlight_bg 'blue'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

