# This tmux statusbar config was created by tmuxline.vim
# on Wed, 09 Dec 2015

set -g status-bg ""
set -g message-command-fg "colour148"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour148"
set -g message-bg "colour22"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour148"
set -g message-command-bg "colour22"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour22"
set -g status-left-attr "none"
setw -g window-status-fg ""
setw -g window-status-attr "none"
setw -g window-status-activity-bg ""
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour148"
setw -g window-status-separator ""
setw -g window-status-bg ""
set -g status-left "#[fg=colour22,bg=colour148] #S #[fg=colour148,bg=,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour22,bg=,nobold,nounderscore,noitalics]#[fg=colour148,bg=colour22] %Y-%m-%d  %H:%M #[fg=colour148,bg=colour22,nobold,nounderscore,noitalics]#[fg=colour22,bg=colour148] #h "
setw -g window-status-format "#[fg=,bg=] #I #[fg=,bg=] #W "
setw -g window-status-current-format "#[fg=,bg=colour22,nobold,nounderscore,noitalics]#[fg=colour148,bg=colour22] #I #[fg=colour148,bg=colour22] #W #[fg=colour22,bg=,nobold,nounderscore,noitalics]"
